<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-5">
        <div class="jumbotron">
            <h1>SIGNUP</h1>
            <br />
            <form id="signup-form" class="form" role="form" action="/register" enctype="multipart/form-data"
                method="post" autocomplete="off">
                <div class="form-group">
                    <input name="username" placeholder="Nombre" class="form-control" type="text" required />
                </div>
                <div class="form-group">
                    <input name="password" id="password" placeholder="Contrase単a" class="form-control" type="password"
                        required />
                </div>
                <div class="form-group">
                    <input name="checkPassword" id="checkPassword" placeholder="Repetir Contrase単a" class="form-control"
                        type="password" required />
                </div>

                <br />

                <div class="form-group">
                    <input name="firstname" placeholder="firstname" class="form-control" type="text" required />
                </div>

                <div class="form-group">
                    <input name="lastname" placeholder="lastname" class="form-control" type="text" required />
                </div>

                <div class="form-group">
                    <input name="email" placeholder="email" class="form-control" type="email" required />
                </div>

                <div class="form-group">
                    <input name="phone" placeholder="phone" class="form-control" type="tel" required />
                </div>

                <div class="form-group">
                    <input name="address" placeholder="address" class="form-control" type="address" required />
                </div>

                <div class="form-group">
                    <input name="age" placeholder="age" class="form-control" type="number" required />
                </div>

                <div class="form-group">
                    <input name="photo" class="form-control" type="file" required />
                </div>

                <div class="form-group">
                    <input class="btn btn-success my-3" type="submit" value="Singup" />
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const password = document.getElementById("password")
        const checkPassword = document.getElementById("checkPassword")
        form.addEventListener('submit', (event) => {
            if (password.value !== checkPassword.value) {
                event.preventDefault();
                alert('Las contrase単as no coinciden. Por favor, verifique los campos de contrase単a.');
            }
        });
    </script>
</body>

</html>
